<wo:if condition = "[notificationSummaryExist]">
  <wo:WODiv style = "background-color: {0}; color: {1}; font-size: {2}; padding: 4px 8px"
           param0 = "[notificationBackCol]" param1 = "[notificationTextCol]" param2 = "[notificationTextSiz]">
    <wo:string value = "[notificationSummary]" /></wo:WODiv>
  <wo:if condition = "[getNotificationDetailsExist]">
    <wo:string value = "[notificationDetails]" /></wo:if></wo:if>
